<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/andybrewer/mvp/mvp.css"
/>
<style>
  .todo-container {
    width: 100%;
    display: flex;
    justify-content: space-between;
  }
  .todo-container > h1 {
    margin: 0;
  }
  .item-button {
    margin: 0 10px;
    height: 34px;
    padding: 0 5px;
    width: 80px;
  }
  .todo-edit-input {
    margin: auto;
    width: 100%;
    display: inline-block;
  }
  .save {
    background-color: green;
    border-color: green;
  }
</style>
<script src="https://js5.c0d3.com/auth.js"></script>
<main class="app-container"></main>

<script>
  function Todo(todo, container) {
    const element = document.createElement('div');
    container.append(element);
    element.innerHTMl = `
		<section>
			<aside class='todo-container'></aside>
		</section>
		`;
    const date = new Date(todo.createdAt);
    const dateStr = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
    let headerStr = `${todo.text} <small>${dateStr}</small>`;
    if (todo.complete) {
      headerStr = `<strike>${headerStr}</strike>`;
    }

    const todoContainer = element.querySelector('.todo-container');
    const renderNormal = () => {
      todoContainer.innerHTML = `
			<h1>${headerStr}</h1>
			<section>
			<button class="item-button edit">Edit</button>
			<button class="item-button delete">Delete</button>
			</section>
			`;

      const edit = todoContainer.querySelector('.edit');
      edit.addEventListener('click', renderEdit);
      const $h1 = todoContainer.querySelector('h1');
      $h1.addEventListener('click', () => {
        // Update the todo element
				fetch(`https://js5.c0d3.com/todolist/api/todos${todo.id}`, {
					credentials: 'include',
					method: 'PATCH',
					headers {
						'content-type': 'application/json'
					},
					body: JSON.stringify({
						complete: !todo.complete
					})
				}).then(render)
      });

			$save.addEventListener('click', () => {
				fetch(`https://js5.c0d3.com/todolist/api/todos${todo.id}`, {
					credentials: 'include',
					method: 'PATCH',
					headers: {
						'content-type': 'application/json'
					},
					body: JSON.stringify({
						text: $todoInput.value
					})
				}).then(render)
			})

      const $delete = todoContainer.querySelector('.delete');
      $delete.addEventListener('click', () => {
        // Delete the todo element from the server
				fetch('https://js5.c0d3.com/todolist/api/todos', {
					method: 'DELETE',
					credentials: 'include'
				}).then(render)
      });
    };

    const renderEdit = () => {
      todoContainer.innerHTML = `
			<input type="text" class="todo-edit-input" value="${todo.text}" required>
			<section>
			<button class="item-button cancel">Cancel</button>
			<button class="item-button save">Save</button>
			</section>
			`;

      const $cancel = todoContainer.querySelector('.cancel');
      $cancel.addEventListener('click', renderNormal);
      const $todoInput = todoContainer.querySelector('.todo-edit-input');
      const $save = todoContainer.querySelector('.save');
      $save.addEventListener('click', () => {
        // Update the todo element
			  const $todolist = $appContainer.querySelector('.todolist')
				fetch('https://js5.c0d3.com/todolist/api/todos', {
					credentials: 'include',
				}).then(r => {
					return r.json()
				}).then(arr => {
					arr.forEach(todo => {
						new Todo(todo, $todolist)
					})
				})
      });
    };
    renderNormal();
  }

  const render = () => {
		fetch('https://js5.c0d3.com/todolist/api/todos', {
			method: 'GET',
			credentials: 'include',
			headers: {
				'content-type': 'application/json'
			},
			body: JSON.stringify({
				text: input.value
			})
		}).then(r => {
			return r.json()
		}).then(res => {
			console.log(res, 'array')
		})

		fetch('https://js5.c0d3.com/auth/api/sessions', {
			method: 'POST',
			headers: {
				'content-type': 'application/json'
			},
			credentials: 'include',
		}).then((r) => {
			return r.json()
		}).then((body) => {
			if (body.error) {
				return setupLogin()
			}
			if (body.username) {
				globalUsername = body.username
				render()
			}
		})

    $appContainer.innerHTML = `
	<header>
	  <h1>Todo List for ${globalUsername}</h1>
	</header>
	<div class="todolist">
	  <section>
		  <aside class="todo-container">
			  <input type="text" class="todo-edit-input" value="">
			</aside>
		</section>
	</div>
	`;

    const input = $appContainer.querySelector('.todo-edit-input');
    input.focus();
    input.addEventListener('keyup', e => {
      if (e.key === 'Enter') {
        // Tell the server to create a todo
      }
    });

    const $todolist = $appContainer.querySelector('.todolist');
  };

  let globalUsername;
  const setupLogin = () => {
    $appContainer.innerHTML = `
	<h1>You must be logged in</h1>
	<p> No Account? You can
	  <a href="#" class="instead">Sign up instead</a>
  </p>
	<input class="username" type="text" placeholder="username">
	<input class="password" type="password" placeholder="password">
	<button class="submit">Submit</button>
	`;

    const $username = document.querySelector('.username');
    const $password = document.querySelector('.password');
    const $instead = document.querySelector('.instead');
    const $submit = document.querySelector('.submit');
    $instead.addEventListener('click', () => {
      setupSignup();
    });
    $submit.addEventListener('click', () => {
      fetch('https://js5.c0d3.com/auth/api/users', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'content-type': 'application/json',
        },
        body: JSON.stringify({
          username: $username.value,
          email: $email.value,
          name: $name.value,
          password: btoa($password.value),
        }),
      });
    });
  };

  const setupSignup = () => {
    $appContainer.innerHTML = `
	<h1>New Account!</h1>
	<p> Already have an account? You can
	  <a href="#" class="instead">Login instead</a>
		</p>
		<input class="name" type="text" placehoder="full name">
		<input class="username" type="text" placehoder="username">
		<input class="email" type="email" placehoder="email">
		<input class="password" type="password" placehoder="password">
		<button class="submit">Submit</button>
	`;

    const $username = document.querySelector('.username');
    const $email = document.querySelector('.email');
    const $name = document.querySelector('.name');
    const $password = document.querySelector('.password');
    const $instead = document.querySelector('.instead');
    const $submit = document.querySelector('.submit');

    $instead.addEventListener('click', () => {
      setupLogin();
    });
    $submit.addEventListener('click', () => {
      fetch('https://js5.c0d3.com/auth/api/users', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'content-type': 'application/json',
        },
        body: JSON.stringify({
          username: $username.value,
          password: btoa($password.value),
        }),
			}).then((response) => {
				console.log(response.status)
				return response.json()
			}).then((body) => {
				if (body.username) {
					gloablUsername = body.username
					render()
				}
			})
    });
  };

  const $appContainer = document.querySelector('.app-container');
  const startApp = () => {
    fetch('https://js5.c0d3.com/auth/api/sessions', {
      credentials: 'include',
    })
      .then(res => {
        return res.json();
      })
      .then(body => {
        if (body.error) {
          return setupLogin();
        }
        if (body.username) {
          globalUsername = body.username;
          render();
        }
      });
  };

  startApp();
</script>
