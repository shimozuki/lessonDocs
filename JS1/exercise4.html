<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>exercise4.html</title>
  </head>
  <body>
    <h1>Create a UI for JS0 Challenge 7</h1>
		<input class="num1" type="number">
		<input class="num2" type="number">
		<button class="submit">Is SUM greater than 10?</button>

		<script>
const num1 = document.querySelector('.num1')
const num2 = document.querySelector('.num2')
const submit = document.querySelector('.submit')

submit.addEventListener('click', () => {
	const val1 = num1.value
	const val2 = num2.value

	if (+val1 + +val2 > 10) {
		alert("Bigger")
	}  else {
		alert("Smaller")
	}
})
		</script>
  </body>
</html>
