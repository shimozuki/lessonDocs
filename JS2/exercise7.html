<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>exercise7.html</title>
  </head>
  <body>
    <h1>Delayed Typing</h1>
    <input class="type" type="text" />
    <button class="start">Start</button>
    <h1 class="container"></h1>

    <script>
      const type = document.querySelector('.type');
      const start = document.querySelector('.start');
      const container = document.querySelector('.container');

      const solution = (str, i = 0, result = '') => {
        if (i === str.length) return;
        setTimeout(() => {
          result = `${result}${str[i]}`;
          container.innerText = result;
          solution(str, i + 1, result);
        }, 200);
      };

      start.onclick = () => {
        solution(type.value);
        type.value = '';
      };
    </script>
  </body>
</html>
