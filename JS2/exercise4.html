<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>exercise4.html</title>
  </head>
  <body>
    <h1>Hello String Generator UI</h1>
		<input class="totalInput" />
		<button class="generate">Generate</button>
		<h1 class="display"></h1>
		
		<script>
const totalInput = document.querySelector('.totalInput')
const displayElement = document.querySelector('.display')
const generateButton = document.querySelector('.generate')

const addHello = (num, result="") => {
	if (num <= 0) return result
	return addHello(num-1, result+'Hello')
}

generateButton.addEventListener('click', () => {
	if (+totalInput.value === NaN) { return }
	const result = addHello(+totalInput.value)
	displayElement.innerText = result
})
		</script>
  </body>
</html>
