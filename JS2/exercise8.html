  <body>
    <h1>Stopwatch</h1>
		<div class="display">00:00</h1>
		<button class="start">Start</button>

    <script>
			const display = document.querySelector('.display')
const startButton = document.querySelector('.start')

let isRunning = false
let counter = 0

const runCounter = () => {
	if (!isRunning) return

	setTimeout(() => {
		counter = counter + 1
		const seconds = Math.floor(counter / 100)
		const hunSeconds = counter % 100

		let frontZeroSeconds = ''
		if (seconds < 10) {
			frontZeroSeconds = '0'
		}

		let frontZeroHunSeconds = ''
		if (hunSeconds < 10) {
			frontZeroHunSeconds = '0'
	  }

		display.innerText = `${frontZeroSeconds}${seconds}:${frontZeroHunSeconds}${hunSeconds}`
		runCounter0()
	}, 10)
}

startButton.onclick = () => {
	counter = 0
	if(isRunning) {
		return
	}
	isRunning = true
	runCounter()
}
    </script>
  </body>
</html>
