<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>three.html</title>
  </head>
  <body>
    <h1>TODO LIST Part 2: Save Todos</h1>
    <input class="type" type="text" />
    <button class="add">Add</button>
    <div class="container"></div>

    <script>
      const type = document.querySelector('.type');
      const add = document.querySelector('.add');
      const container = document.querySelector('.container');
      const storage = localStorage.getItem('list') || '[]';
      const todos = JSON.parse(storage);

      const setStorage = arr => {
        const list = JSON.stringify(arr);
        localStorage.setItem('list', list);
      };

      const remove = element => {
        const list = todos.filter(item => {
          return item !== element.innerText;
        });
        setStorage(list);
        element.remove();
      };

      todos.forEach(e => {
        const div = document.createElement('h3');
        div.innerText = e;
        container.append(div);
        div.addEventListener('click', () => {
          remove(div);
        });
      });

      add.addEventListener('click', () => {
        const value = type.value;

        if (value.trim() !== '') {
          const div = document.createElement('h3');
          div.innerText = value;
          todos.push(value);
          setStorage(todos);

          div.addEventListener('click', () => {
            remove(div);
          });

          container.append(div);
        }
      });
    </script>
  </body>
</html>
