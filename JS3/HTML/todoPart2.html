<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>todoPart2.html</title>
  </head>
  <body>
    <h1>Create a todo list</h1>
    <input class="newText" type="text" />
    <button class="add">Add</button>
    <div class="container"></div>

    <script>
      const inputElement = document.querySelector('.newText');
      const add = document.querySelector('.add');
      const container = document.querySelector('.container');
      const todos = [];

      const render = () => {
        container.innerHTML = todos.reduce((acc, e) => {
          return acc + `<h2 class="todo">${e}</h2>`;
        }, '');

        const todoElements = document.querySelectorAll('.todo');

        todoElements.forEach((e, i) => {
          e.onclick = () => {
						const arr = localStorage.getItem('todos')
						console.log(arr, 'arr')
						//arr.splice(i, 1)
            todos.splice(i, 1);
						//localStorage.setItem('todos', arr)
            render();
          };
        });
      };

      add.onclick = () => {
        const newValue = inputElement.value;
        todos.unshift(newValue);
				localStorage.setItem('todos', todos)
        render();
      };
    </script>
  </body>
</html>
