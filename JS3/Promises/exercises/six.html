<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>six.html</title>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const container = document.querySelector('.container');

      const apiUrl =
        'https://country.register.gov.uk/records.json?page-size=500';
      fetch(apiUrl)
        .then(res => {
          return res.json();
        })
        .then(data => {
          const entries = Object.entries(data);

          const solution = (i = 0) => {
            if (i === entries.length) return;
            const [key, value] = entries[i];
            console.log(value.item[0].country, 'country');
            console.log(value.item[0].name, 'name');
            console.log(value.item[0].official-name, 'official');

						for (let key in value.item[0]) {
							console.log(value.item[0][key], 'value')
						}

            const div = document.createElement('div');
            div.innerHTML = '<h1>' + value.item[0].name + '</h1>';
            container.append(div);
            return solution(i + 1);
          };
          solution();
        });
    </script>
  </body>
</html>
