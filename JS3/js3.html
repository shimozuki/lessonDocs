<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="js3.css" />
    <title>JS3 - Objects</title>
  </head>
  <body>
    <h1>JS3 - Objects</h1>

	<script>
const magician = {
	perform: () => {
		return magician
	}
}

const prepareState = {
	then: () => {
		console.log('The state has been prepared')
		return prepareState
	}
}

// circular data

const houdini = magician.perform().perform()
const same = magician === houdini
const nice = prepareState.then().then().then()

console.log(magician, 'magcian')
console.log(houdini, 'houdini')
console.log(same, 'same')
console.log(nice, 'nice')



	</script>
    <script src="js3.js"></script>
  </body>
</html>
