<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <style>
      .img1 {
        height: 100px;
        width: 120px;
				margin: 0 auto;
				border-radius: 50%;
      }

      .img2 {
				height: 400px;
				margin: 0 auto;
				width: 800px;
      }

      .profile {
        height: 100px;
        width: 120px;
				border-radius: 50%;
				background-size: 100%;
				background-repeat: no-repeat;
        background-image: url('wolf.jpeg'); 
      }

      .container {
				height: 400px;
				width: 800px;
				background-size: 100% 100%;
				background-repeat: no-repeat;
        background-image: url('wolves.jpeg'); 
      }

    </style>
    <title>two.html</title>
  </head>
  <body>


    <img class="img2" src="wolves.jpeg" alt="wolves" />
		<br/>
    <img class="img1" src="wolf.jpeg" alt="wolf" />
		<br/>

    <div class="container"></div>
		<br/>
    <div class="profile"></div>
		<br/>

  </body>
</html>
