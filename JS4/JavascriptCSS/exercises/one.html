<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="one.css" />

    <title>one.html</title>
  </head>
  <body>

		<div class="videoContainer">
			<video class="vPlayer" src="./../../lastOfUs.mp4" controls></video>
			<div class="videoCaption"></div>
		</div>

		<div class="inputContainer">
			<h3>Add a Caption</h3>
			<input class="captionInput" type="text" placeholder="Caption">
			<input class="startINput" type="text" placeholder="Start (ms)">
			<input class="endInput" type="text" placeholder="End (ms)">
			<button class="submit">Save</button>
			<hr>
			<div class="captionList">
				<div class="caption">
					Starting...
				</div>
			</div>
		</div>


    <script src="one.js"></script>
  </body>
