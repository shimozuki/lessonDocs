<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="one.css" />

    <title>one.html</title>
  </head>
  <body>
    <div class="upperContainer">
      <video class="last" controls>
        <source src="../../lastofus.mp4" type="video/mp4" />
      </video>
    </div>

    <canvas class="canvas"></canvas>
      <div class="lowerContainer">
        <h3>Add Caption</h3>
        <input class="captionInput" placeholder="Caption" type="text" />
        <input class="start" placeholder="Start(ms)" type="number" />
        <input class="end" placeholder="End(ms)" type="number" />
        <br />
        <button class="save">Save</button>
        <hr />
        <div class="currentCaptions"></div>
      </div>
    <script src="one.js"></script>
  </body>
