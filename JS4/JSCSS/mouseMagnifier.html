<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
		<style>
.large {
	z-index: 0;
}
.mouse {
	z-index: 1;
	top: -150px;
}
		</style>

    <title>mouseMagnifier.html</title>
  </head>
  <body>
    <h1>Dog Magnifier</h1>
    <img class="small" src="https://songz.c0d3.com/js4/exercises/300x225.jpeg" alt="small" />
    <img class="large" src="https://songz.c0d3.com/js4/exercises/800x600.jpeg" alt="large" />
    <img class="mouse" src="https://songz.c0d3.com/js4/exercises/arrow.png" alt="mouse"/>

		<script>
const small = document.querySelector('.small')
const large = document.querySelector('.large')
const mouse = document.querySelector('.mouse')

small.addEventListener('mousemove', (e) => {
	const y = e.clientY
	const x = e.clientX
	console.log("Small has been scolled")
		console.log('Y', e.screenY)
		console.log('X', e.screenX)
	mouse.clientY = y
	mouse.clientX = x
})
		</script>
  </body>
</html>
