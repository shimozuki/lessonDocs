<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      body {
        overflow: hidden;
      }
      .small {
        position: absolute;
        top: 0;
        left: 0;
      }
      .big {
        position: absolute;
				left: 0;
				bottom: 0;
      }
      .arrow {
        position: absolute;
        top: 0;
      }
    </style>

    <title>mouseMagnifier.html</title>
  </head>
  <body>

    <h1>Dog Magnifier</h1>
    <div class="small">
      <img
        src="https://songz.c0d3.com/js4/exercises/300x225.jpeg"
        alt=""
      />
    </div>

    <div class="big">
      <img
        src="https://songz.c0d3.com/js4/exercises/800x600.jpeg"
        alt=""
      />
      <img
        class="arrow"
        src="https://songz.c0d3.com/js4/exercises/arrow.png"
        alt=""
        style="top:501.333px; left: 56px;"
      />
    </div>

    <script>
      const small = document.querySelector('.small');
      const big = document.querySelector('.big');
      const arrow = document.querySelector('.arrow');

      small.addEventListener('mousemove', e => {
        const bigX = e.clientX * (800 / 300);
        const bigY = e.clientY * (800 / 300);

        arrow.style.left = `${bigX}px`;
        arrow.style.top = `${bigY}px`;
      });
    </script>
  </body>
</html>
