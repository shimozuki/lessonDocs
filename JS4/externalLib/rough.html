<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://cdn.jsdelivr.net/npm/roughjs@3.1.0/dist/rough.min.js"></script>
    <title>rough.html</title>
  </head>
  <body>
    <canvas class="canvas" width="800" height="500"></canvas>

    <script>
      const rc = rough.canvas(document.querySelector('.canvas'));
      rc.rectangle(10, 10, 200, 200);
      rc.ellipse(300, 100, 150, 80);
      rc.line(80, 120, 300, 100);
      rc.circle(50, 50, 80, {fill: 'blue'});

      rc.rectangle(120, 105, 80, 80, {
        fill: 'rgba(0,300,0,0.5)',
        fillStyle: 'solid',
      });
    </script>
  </body>
</html>
