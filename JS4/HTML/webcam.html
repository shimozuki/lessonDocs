    <title>Webcam.html</title>

  <body>
    <h1>Webcam</h1>
		<video class="video"></video>

		<script>
			navigator.mediaDevices.getUserMedia({
				video: true,
				audio: true,
			}).then((stream) => {
				videoElement.srcObject = stream
				videoElement.play()
			})
const videoElement = document.querySelector('.video')
		</script>
  </body>
