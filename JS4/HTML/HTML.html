<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="js4.css" />
    <title>JS4.html</title>
  </head>
  <body>

		<h1>JS4 Front End Engineering</h1>
		<br/>
		<input class="bigInput" type="text" />
		<br/>
		<button class="button1">Click Me</button>
		<br/>
		<button class="button2">Click here</button>
		<br/>
		<button class="button3">Don't Touch!</button>
		<br/>
		<button class="button4">Touch</button>
		<br/>
		<div class="container"></div>

		<script>
const bigInput = document.querySelector('.bigInput')
const button1 = document.querySelector('.button1')	
const button2 = document.querySelector('.button2')
const button3 = document.querySelector('.button3')
const button4 = document.querySelector('.button4')

bigInput.addEventListener('keyup', (e) => {
	console.log(e.key)
	e.preventDefault()
})

button1.addEventListener('click', () => {
	alert(bigInput.value)
})

button2.addEventListener('click', () => {
	console.log("Pocket strong, wrist anemic")
})

button3.addEventListener('mouseenter', () => {
	alert("Don't Touch Me!")
})

button4.addEventListener('mouseenter', () => {
	alert("So Fresh, So Clean")
})



		</script>
		<script src="js4.js"></script>
 </body>
</html>
