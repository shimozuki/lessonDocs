<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      video {
        width: 500px;
        height: 500px;
      }
    </style>

    <title>videoHoverPlayer.html</title>
  </head>
  <body style="text-align:center;">
    <h1>Video Hover Player</h1>

    <div class="app">
      <button class="startApp">c0d3 example</button>
    </div>
    <br />

    <div class="container">
      <button class="start">My version</button>
    </div>

    <script>
            const start = document.querySelector('.start');
      const container = document.querySelector('.container')

            start.addEventListener('click', () => {
              container.innerHTML = `
      <h1 class="timer">00:00</h1>
      <video
      class="thug"
      src="/Users/carlosgreen/Desktop/lessonDocs/js4/HTML/VideoAudio/YoungThug.mp4">
      </video>
      `;

              const timer = document.querySelector('.timer');
              const thug = document.querySelector('.thug');
              let secs;
              let mins;

              thug.addEventListener('mouseover', () => {
                thug.play();
                setInterval(() => {
                  secs = Math.floor(thug.currentTime % 60);
                  mins = Math.floor(thug.currentTime / 60);

                  if (mins < 1 && secs < 10) {
                    timer.innerHTML = `00:0${secs}`;
                  } else if (mins < 1 && secs > 10) {
                    timer.innerHTML = `00:${secs}`;
                  } else if (mins >= 1 && secs > 10) {
                    timer.innerTHML = `${mins}:${secs}`;
                  }
                }, 1000);
              });

              thug.addEventListener('mouseout', () => {
                thug.pause();
              });
            });

            // c0d3 example ---------

      const app = document.querySelector('.app')

      const getMinutesAndSeconds = vElement => {
      	let seconds = Math.floor(vElement.currentTime)
      	const min = Math.floor(seconds / 60)
      	seconds = seconds % 60
      	seconds = `${seconds}`
      	if (seconds.length < 2) {
      		seconds = `0${seconds}`
      	}
      	return `${min}:${seconds}`
      }

      				const startApp = () => {
      					app.innerHTML = `
      <h1 class="display">0:00</h1>
      <video
      src="/Users/carlosgreen/Desktop/lessonDocs/js4/HTML/VideoAudio/JoeRogan.mp4"
      class="video"></video>
      					`
      const videoElement = document.querySelector('.video')
      const displayElement = document.querySelector('.display')

      videoElement.addEventListener('timeupdate', (e) => {
      	displayElement.innerText = getMinutesAndSeconds(videoElement)
      })

      videoElement.addEventListener('mouseenter', () => {
      	videoElement.play()
      })

      videoElement.addEventListener('mouseleave', () => {
      	videoElement.pause();
      })
      }

      const startButton = document.querySelector('.startApp')
      startButton.addEventListener('click', startApp)
    </script>
  </body>
</html>
