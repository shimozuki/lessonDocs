<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML3.html</title>
  </head>
  <body>
    <h1>Build a typewriter</h1>

		<input class="type" type="text">
		<div class="typeDisplay"></div>
		<div class="display"></div>

		<script>
const typeDisplay = document.querySelector('.typeDisplay')
const typeInput = document.querySelector('.type')
const display = document.querySelector('.display')
const logs = []

const renderLogs = () => {
// Display all logs
	display.innerHTML = logs.reduce((acc, e) => {
		return acc + `<h1>${e}</h1>`
	}, '')
} 

typeInput.addEventListener('keyup', (e) => {
	if (e.key === "Enter") {
		const value = typeInput.value
		logs.unshift(value)
		renderLogs()
		typeInput.value = ''
	}
	typeDisplay.innerText = typeInput.value
})
		</script>
  </body>
</html>
