<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

		<style>
.box {
	width: 50px;
	height: 50px;
	border: 1px black solid;
	box-sizing: border-box;
	display: inline-block;
}
		</style>
    <title>boxCreator.html</title>
  </head>
  <body>
    <h1>Box Creator</h1>
		<input class="colInput" type="number" min="1"/>
		<div class="container" style="width: 50px;"></div>

		<script>
const colInput = document.querySelector('.colInput')
const container = document.querySelector('.container')

colInput.focus()

function Box() {
	const element = document.createElement('div')
	element.classList.add('box')
	container.append(element)
}

const makeBoxes = (value) => {
	if (!value) { return}
	new Box()
	return makeBoxes(value -1)
}

colInput.addEventListener('keyup', () => {
	const value = +colInput.value
	if (!value) {
		container.innerHTML = '<p>Please input a valie value: nonzero number</p>'
		return
	}
	container.innerHTML = ''
	container.style.width = `${value * 50}px`
	makeBoxes(value * value)
})
		</script>
  </body>
</html>
