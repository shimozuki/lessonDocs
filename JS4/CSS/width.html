<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>zIndex.html</title>
  </head>
  <body>
    <h1>
      Front End Engineering
    </h1>

		<h1 class="box A">A</h1>
		<h1 class="box B">B</h1>
		<h1 class="box C">C</h1>
		<h1 class="box D ">D</h1>
		<h1 class="box E">E</h1>
		<h1 class="box F">F</h1>

		<style>
.box {
	width: 100px;
	height: 100px;
	color: white;
	background: rgba(100,0,0,1);
	border: 10px solid rgba(0,0,255,1);
	margin: 50px;
	padding: 20px;
	border: 2px solid rgba(255, 0, 255, 1);
}

.A {
	float: left;
}
.B{
	float: right;
}
.C {
	margin: auto;
}

.D {
	float: right;
}

.E {
	float: left;
	z-index: -1;
}

.F {
	margin: auto;
	z-index: -1;
}

		</style>
  </body>
</html>
